<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body class="light-theme">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Energy4u</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'questions' %}">Швидкий тест</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Екзамен</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Бібліотека</a>
                </li>
            </ul>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggleBtn">
            <label class="form-check-label text-info" for="themeToggleBtn">Dark mode</label>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Main content goes here -->
    {% block content %}
    {% endblock %}
</div>

<footer class="mt-5 text-center bg-secondary">
    <p>About Contacts License</p>
</footer>

{% bootstrap_javascript %}
<script src="{% static 'js/themeToggle.js' %}"></script>

</body>
</html>
