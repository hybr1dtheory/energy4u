{% extends 'base_testing.html' %}

{% block title %}Result{% endblock %}

{% block content %}
<h6 class="display-6"> {{ message }} </h6>
    <fieldset>
    <legend><h5>{{ question }}</h5></legend>
    {% for var in variants %}
        {% if var.id == choice %}
        <input class="form-check-input" type="radio" name="question" id="{{ var.id }}" value="" checked>
            {% if var.is_right %}
            <label class="form-check-label my-label text-success" for="{{ var.id }}">
                {{ var.var_order }}) {{ var.var_text }}
            </label><br>
            {% else %}
            <label class="form-check-label my-label text-danger" for="{{ var.id }}">
                {{ var.var_order }}) {{ var.var_text }}
            </label><br>
            {% endif %}
        {% else %}
        <input class="form-check-input" type="radio" name="question" id="v{{ var.id }}" value="">
        <label class="form-check-label my-label" for="v{{ var.id }}">
            {{ var.var_order }}) {{ var.var_text }}
        </label><br>
        {% endif %}
    {% endfor %}
    </fieldset>
<h6 class="text-danger">Пункт правил: {{ reference }}</h6>
{% endblock %}
